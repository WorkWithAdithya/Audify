  name: frontend
  namespace: audiffy
spec:
  selector:
    app: frontend
  ports:
  - port: 80
    targetPort: 5173
    nodePort: 30080  # Fixed port for easy access
  type: NodePort

---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiffy-ingress
  namespace: audiffy
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization"
spec:
  ingressClassName: nginx
  rules:
  - host: audiffy.local
    http:
      paths:
      - path: /api/user(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 5000
      - path: /api/admin(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: admin-service
            port:
              number: 7000
      - path: /api/song(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: song-service
            port:
              number: 8000
      - path: /api/payment(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: payment-service
            port:
              number: 9000
      - path: /()(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend
            port:
              number: 80
