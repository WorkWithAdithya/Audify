---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: audiffy

---
# Secrets
apiVersion: v1
kind: Secret
metadata:
  name: audiffy-secrets
  namespace: audiffy
type: Opaque
stringData:
  MONGO_URI: "mongo_url"
  JWT_SEC: "asdfghjmvfgmnbvd"
  DB_URL: "neon_postgres_url"
  Cloud_Name: "cloud_name"
  Cloud_Api_key: "cloud_api_key"
  Cloud_Api_secret: "cloud_api_secret"
  Redis_Password: "redis_password"
  RAZORPAY_KEY_ID: "razorpay_key_id"
  RAZORPAY_KEY_SECRET: "razorpay_secret"
  RAZORPAY_WEBHOOK_SECRET: "razorpay_webhook_url"

---
# User Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: audiffy
spec:
  replicas: 1  # Reduced for Minikube
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
      - name: user-service
        image: audiffy-user-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 5000
        env:
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        - name: MONGO_URI
          valueFrom:
            secretKeyRef:
              name: audiffy-secrets
              key: MONGO_URI
        - name: JWT_SEC
          valueFrom:
            secretKeyRef:
              name: audiffy-secrets
              key: JWT_SEC
        resources:
          requests:
            memory: "128Mi"  # Reduced for Minikube
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5

---
# User Service
apiVersion: v1
kind: Service
metadata:
  name: user-service
  namespace: audiffy
spec:
  selector:
    app: user-service
  ports:
  - port: 5000
    targetPort: 5000
  type: ClusterIP

